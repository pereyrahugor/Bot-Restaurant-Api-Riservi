<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reinicio del Bot y Habilitación de QR</title>
  <link rel="stylesheet" href="./style/webreset.css">
</head>
<body>
  <h1>Reinicio del Bot y Habilitación de QR para Reconectar</h1>
  <div class="centered">
    <button id="reiniciarBtn">REINICIAR</button>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>¿Estás seguro que deseas reiniciar el bot?<br><strong>Esta acción es irreversible.</strong></p>
      <div class="modal-actions">
        <button id="confirmSi">SI</button>
        <button id="confirmNo">NO</button>
      </div>
    </div>
  </div>
  <script src="./js/webreset.js"></script>
</body>
</html>
